<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    
    <title>Document</title>

</head>
<body>
    <div class="container">
        
        <h2>Gerador de Senhas</h2>
        <div class="slider_main">
            <input type="range" value="8" min="1" max="25" class="slider" oninput="this.nextElementSibling.value = this.value" id="slider">
            <output>8</output>
        </div>

        <button id="generate" class="action-btn">
            Gerar Senha <i class="fab fa-keycdn"></i>
        </button>

        <label>Incluir caracteres especiais?
            <input type="checkbox" checked="checked" id="checkbox">
            <span class="checkmark"></span>
        </label>

        <div class="output">
            <h5 id="pwd_txt"> <span>Clique no botÃ£o para gerar sua senha.</span> </h5>
            <button id="clipboard" class="clipboard">
                <i class="fas fa-clipboard"></i>Copiar senha
            </button>
        </div>

        <span id="copy_text" class="txt-copiado"></span>
    </div>
</body>
</html>
